<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Local - Compras</title>
</head>
<body>
  <header id="header">
    <div>
      <img class="logo-loja" src="./images/logo-loja.png" alt="logo da loja">
    </div>
    <div class="header-text">
      <p>Quer vender mais? Transforme sua loja em um E-commerce de sucesso! Entre em contato conosco, oferecemos a solução ideal para você.</p>
    </div>
    <div class="header-icons-box">      
      <svg width="60" height="46" viewBox="0 0 60 46" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M55 0.5H5C2.25 0.5 0 2.75 0 5.5V40.5C0 43.25 2.25 45.5 5 45.5H55C57.75 45.5 59.975 43.25 59.975 40.5L60 5.5C60 2.75 57.75 0.5 55 0.5ZM20 8C24.15 8 27.5 11.35 27.5 15.5C27.5 19.65 24.15 23 20 23C15.85 23 12.5 19.65 12.5 15.5C12.5 11.35 15.85 8 20 8ZM35 38H5V35.5C5 30.5 15 27.75 20 27.75C25 27.75 35 30.5 35 35.5V38ZM44.625 28H48.725L52.5 33L47.525 37.975C44.25 35.525 41.825 32.025 40.7 28C40.25 26.4 40 24.725 40 23C40 21.275 40.25 19.6 40.7 18C41.825 13.95 44.25 10.475 47.525 8.025L52.5 13L48.725 18H44.625C44.075 19.575 43.75 21.25 43.75 23C43.75 24.75 44.075 26.425 44.625 28Z" fill="#4A4343"/>
        </svg>
        <svg width="60" height="46" viewBox="0 0 60 46" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M52.5 13V10.5L45 15.5L37.5 10.5V13L45 18L52.5 13ZM55 0.5H5C2.25 0.5 0 2.75 0 5.5V40.5C0 43.25 2.25 45.5 5 45.5H55C57.75 45.5 59.975 43.25 59.975 40.5L60 5.5C60 2.75 57.75 0.5 55 0.5ZM20 8C24.15 8 27.5 11.35 27.5 15.5C27.5 19.65 24.15 23 20 23C15.85 23 12.5 19.65 12.5 15.5C12.5 11.35 15.85 8 20 8ZM35 38H5V35.5C5 30.5 15 27.75 20 27.75C25 27.75 35 30.5 35 35.5V38ZM55 23H35V8H55V23Z" fill="#4A4343"/>
        </svg>          
    </div>
  </header>

  <main class="main-container">
    <div class="simple-input-box">
      <span>E-mail:</span>
      <input class="input-field" id="email-input" type="text" placeholder="Digite seu e-mail...">
    </div>
    <div class="simple-input-box">
      <span>Senha:</span>
      <input class="input-field" id="password-input" type="password" placeholder="Digite sua senha...">
    </div>

    <button class="button-entrar">Entrar</button>
  </main>

  <footer class="footer absolute">
    <div class="footer-text">
      <span>Nome da empresa</span>
      <span>CNPJ xxxxxxxxxxxxxxxxxxx</span>
      <span>Endereço: xxxxxxxxxxxxxxxxxxx</span>
    </div>

    <div>
      <span>copyright ©</span>
    </div>

    <div class="footer-icons">
      <span>Siga-nos</span>
      <img class="simple-icon" src="/images/logo-facebook.png" alt="">
      <img class="simple-icon" src="/images/logo-instagram.png" alt="">
      <img class="simple-icon" src="/images/logo-whatsapp.png" alt="">
      <img class="simple-icon" src="/images/logo-linkedin.png" alt="">
    </div>
  </footer>



</body>
</html>
